<!DOCTYPE html>

<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <div class="search"> 
            <input type="text" id="searchtext" placeholder="Enter your city" spellcheck="false">
           <button> <img src="images/search.png" ></button>
        </div>  
        <div class="Weather">  
            <img src="images/clear.png" id="weatherimg">
             <h1 class="temp"> 22 °C </h1>
             <h2 class="city">New York </h2>

             <div class="details">

                <div class="colums">
                    <img src="images/humidity.png">
    
                    <div>  <p class="humidity"> 50%  </p> 
                        <p class="textp">Humidity</p> </div>
                   
                   
                </div>
                <div class="colums">
                    <img src="images/wind.png">
                    <div><p  class="wind"> 25km/h</p>
                        <p class="textp">Speed</p></div>
                    
                </div>
            </div>
        </div>

        


    </div>



    <script>
        // Define your API key and base URL
        const apiKey = "fd6b00e0a174504188b600b5f5b9cb04";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
  
        const searchbox=document.querySelector(".search input");
        const searchbtn=document.querySelector(".search button");
    
        async function checkWeather(city) {
            // Build the API URL using template literals
            const response = await fetch(apiUrl +city + `&appid=${apiKey}`);
            var data = await response.json();

            console.log(data);
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML= Math.round (data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML=data.main.humidity + "%";
            document.querySelector(".wind").innerHTML=data.wind.speed + "km/h";
            



        }  

        searchbtn.addEventListener("click", () => {checkWeather(searchbox.value);

        });
    
        
    
        // You can later modify this to call the function based on user input.
    </script>
 



</body>





</html>

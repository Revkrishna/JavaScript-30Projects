<!DOCTYPE html>

<html>

    <head lang="en">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> POPUP Window</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div class="hero">
            <button class="herobtn" onclick="openPopup()"> Submit </button>
        </div>
        <div class="popupBox" id="popupBoxs">
            <h1> Submitted feedback</h1>
            <img src="logo.png" id="imgage">
            <p> Now, when you click each button, it will display a toast message</p>

            <button class="herobtn" onclick="closePopup()"> okay</button>


        </div>

        <script>
            let popupBoxs = document.getElementById('popupBoxs');

            function openPopup(){
                popupBoxs.classList.add('popup');

                // setTimeout( ()=>{
                //     popupBoxs.remove
                // }, 70000 )
                    
                
            }

            function closePopup(){
                popupBoxs.classList.remove('popup');
            }


        </script>
        
    </body>




</html>
